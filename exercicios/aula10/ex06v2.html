<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            font: normal 20px arial;
            background-color: #168116;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById("area")
        a.addEventListener("click",clicar)
        a.addEventListener("mouseentrou", entrar)
        a.addEventListener("mousesaiu", saiu)

        function clicar(){
            var a = window.document.getElementById("area")
            a.innerText = "Clicou!"
            a.style.background = "#972121"
            
        }
        function entrar(){
            a.innerText = "Entrou!"
            a.style.boxShadow =  "2px 2px 4px #8dcc69"
            a.style.background = "##146914"
            
        }
        function saiu(){
            a.innerText = "Saiu!"
            a.style.boxShadow = "0px 0px 0px black"
            a.style.background = "#168116"
        }
    </script>
</body>
</html>
